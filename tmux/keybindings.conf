# TODO: Create an environment variables for split-window
# thats takes or sets default split-window options.
bind-key n run-shell "tmux split-window -fvl 8 ftpane"
bind-key m run-shell "tmux split-window -fvl 8 ftsession"
bind-key v run-shell "tmux split-window -fhbl 33 vifm"

