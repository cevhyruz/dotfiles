
#-----------------------------
#      Common Variables      |
#-----------------------------

prefix_key=`

#-----------------------------
#      General Settings      |
#-----------------------------

# Enable mouse support.
setw -g mouse on

# [Fix] neovim needs one second to escape insert mode.
set -sg escape-time 0

# Turn-off auto-rename for windows.
set-option -g allow-rename off

# Set prefix to tilde.
unbind-key C-b
set -g prefix $prefix_key
bind $prefix_key send-prefix

# Make window/pane index start at 1.
set -g base-index 1
setw -g pane-base-index 1

#-----------------------------
#        Keybindings         |
#-----------------------------

# Reload config file
bind-key r source-file /etc/tmux.conf \; display " tmux reloaded.."

# Always ask for a name when creating windows.
bind-key c command-prompt -p " window name:" "new-window; rename-window '%%'"

# Vi-style pane navigation.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Source the theme file.
source-file ~/Projects/dotfiles/tmux/theme.conf
